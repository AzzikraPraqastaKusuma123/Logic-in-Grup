<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Proyek | Logic.In</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Style tambahan khusus untuk halaman detail */
        .portfolio-detail-header {
            padding: 80px 0;
            background-color: var(--neutral-light);
            text-align: center;
        }
        .portfolio-detail-header h1 {
            font-size: 3rem;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
        }
        .portfolio-detail-header p {
            font-size: 1.2rem;
            color: var(--neutral-medium);
        }
        .portfolio-detail-content {
            padding: 80px 0;
        }
        .portfolio-detail-content img {
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: cover;
            border-radius: var(--border-radius);
            margin-bottom: 3rem;
            box-shadow: var(--shadow-medium);
        }
        .portfolio-detail-description {
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.8;
        }
        .back-link {
            display: inline-block;
            margin-top: 3rem;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="portfolio-detail-container">
        </div>

    <script src="/portfolio-detail.js"></script>
</body>
</html>
